<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <div class="display__expression"></div>
          <div class="display__result"></div>
        </div>
        <div class="buttons">
          <div class="buttons__row">
            <button class="btn buttons__clear" value="clear">C</button>
            <button class="btn buttons__backspace" value="delete">⌫</button>
            <button class="btn buttons__number" value="0">0</button>
          </div>
          <div class="buttons__row">
            <button class="btn buttons__number" value="7">7</button>
            <button class="btn buttons__number" value="8">8</button>
            <button class="btn buttons__number" value="9">9</button>
          </div>
          <div class="buttons__row">
            <button class="btn buttons__number" value="4">4</button>
            <button class="btn buttons__number" value="5">5</button>
            <button class="btn buttons__number" value="6">6</button>
          </div>
          <div class="buttons__row">
            <button class="btn buttons__number" value="1">1</button>
            <button class="btn buttons__number" value="2">2</button>
            <button class="btn buttons__number" value="3">3</button>
          </div>
          <div class="buttons__row">
            <button class="btn buttons__operator" value="-">-</button>
            <button class="btn buttons__operator" value="+">+</button>
            <button class="btn buttons__operator" value="*">×</button>
          </div>
          <div class="buttons__row">
            <button class="buttons__operator" value="/">÷</button>
            <button class="buttons__number" value=".">.</button>
            <button class="buttons__equal" value="equals">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
